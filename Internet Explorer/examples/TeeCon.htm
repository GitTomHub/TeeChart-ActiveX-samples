<!--
 Add();

<SCRIPT LANGUAGE=VBSCRIPT>
SUB ModTitle()
  Dim Title
  Title = inputbox("Type in new Chart Title")
  if Title <> "" Then
    scriptlet.ChangeTitle(Title)
  End if
END SUB
</SCRIPT>
<SCRIPT LANGUAGE=JAVASCRIPT>
var SeriesType
function Add(){
		SeriesType = document.Form1.Target1.options(document.Form1.Target1.selectedIndex).value;
		scriptlet.AddSeries(SeriesType);
}
</SCRIPT>
<font face="Arial" color="#004080"><em><big><strong> TeeChart Scriptlet Example</strong></big></em></font></h3>
</p>

<a href="../Start Local examples.htm">Return to Examples</a>&nbsp;
<hr>
The example shows placement of TeeChart in a scriptlet object, uses VBScript and Javascript.<br>
<b>This example will only function correctly with Internet Explorer v4 and later.</b>
<FONT FACE="verdana,arial,helvetica" SIZE=2>

<OBJECT id=scriptlet style="LEFT: 0px; WIDTH: 600px; POSITION: absolute; TOP: 160px; HEIGHT: 270px" type=text/x-scriptlet data=teescrip.htm VIEWASTEXT>
