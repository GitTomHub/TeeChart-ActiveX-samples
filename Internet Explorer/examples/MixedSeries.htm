<SCRIPT LANGUAGE="JavaScript" FOR="Chart1" EVENT="OnAfterDraw()">

<SCRIPT LANGUAGE="VBScript">
<!--

Sub Window_onload()

 'sets up Chart to print from IE's print option
 TChart1.Environment.IEPrintWithPage=True

 TChart1.AddSeries(3)
 set s=TChart1.Series(0)
 s.FillSampleValues(7)
 s.Title="Winter"

 TChart1.AddSeries(0)
 set s=TChart1.Series(1)
 s.FillSampleValues(7)
 s.Title="Spring"

 TChart1.AddSeries(1)
 set s=TChart1.Series(2)
 s.FillSampleValues(7)
 s.Title="Summer"

 TChart1.AddSeries(4)
 set s=TChart1.Series(3)
 s.FillSampleValues(7)
 s.Title="Autumn"
 s.asPoint.Pointer.InflateMargins=False

 TChart1.Header.Text.Add("Several Series of different mixed types")
 TChart1.Header.Font.Bold=True
 TChart1.Header.Font.Color=vbBlack
 TChart1.Header.Font.Size=12

 TChart1.Legend.Alignment=1

 TChart1.Walls.Left.Size=10
 TChart1.Walls.Bottom.Size=10

 TChart1.Panel.BackImageClear

 path=window.location.pathname
 while right(path,1) <> "/"
  path=left(path,len(path)-1)
 wend
 While InStr(path, "%20") <> 0
   path = Mid(path, 1, InStr(path, "%20") - 1) + " " + Mid(path, InStr(path, "%20") + 3)
 Wend
 path=right(path,len(path)-1) 

 TChart1.Panel.BackImageLoad (path+"images/Steema200x105.jpg")
 TChart1.Panel.BackImageMode=1
 TChart1.Panel.BackImageInside=True
end sub

sub DoTiled()
  if TChart1.Panel.BackImageMode=1 then
     TChart1.Panel.BackImageMode=0
  else
    TChart1.Panel.BackImageMode=1
  end if
end sub

sub DoInside()
  TChart1.Panel.BackImageInside=not TChart1.Panel.BackImageInside
end sub

sub Doexchange()
  TChart1.ExchangeSeries 0,1 
  TChart1.ExchangeSeries 1,2 
  TChart1.ExchangeSeries 2,3 
end sub
-->
</SCRIPT>
